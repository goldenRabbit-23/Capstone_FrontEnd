<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/user-style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User: Item List</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>전체 기자재</h1>
    <hr />
    <div class="left-user-menu">
      <ul class="left-user-menu-list">
        <li id="menu-list" onclick="location.href='user_main.html'">
          마이페이지
        </li>
        <li id="menu-list" onclick="location.href='user_check_rent_list.html'">
          대여물품 확인
        </li>
        <li id="menu-list" onclick="location.href='user_modify_info.html'">
          회원정보 수정
        </li>
        <li id="menu-list" onclick="location.href='user_rent.html'">대여</li>
        <li id="menu-list" onclick="location.href='user_item_list.html'">
          전체 기자재
        </li>
        <li id="menu-list" onclick="location.href='user_favorites.html'">
          즐겨찾기
        </li>
        <li id="menu-list" onclick="location.href='user_qa.html'">Q&A</li>
        <li id="logout-btn" onclick="logout()">로그아웃</li>
      </ul>
    </div>
    <div class="main-screen">
      <table>
        <caption>
          전체 기자재
        </caption>
        <thead>
          <tr>
            <th scope="col">품명</th>
            <th scope="col">품번</th>
            <th scope="col">분류</th>
            <th scope="col">가격</th>
            <th scope="col">수량</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">마이크</th>
            <td>MK-99</td>
            <td>음향 장비</td>
            <td>20,000</td>
            <td>500</td>
          </tr>
          <tr>
            <th scope="row">스피커</th>
            <td>Britz</td>
            <td>음향 장비</td>
            <td>50,000</td>
            <td>400</td>
          </tr>
          <tr>
            <th scope="row">앰프</th>
            <td>Amp</td>
            <td>음향 장비</td>
            <td>80,000</td>
            <td>100</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      document.body.onload = () => {
        axios
          .get("/api/Accounts/auth/", {
            withCredentials: true,
          })
          .catch(() => {
            alert("로그인되어있지 않습니다. 로그인 해주세요.");
            location.href = "login.html";
          });
      };

      function logout() {
        let user_id;
        if (confirm("정말 로그아웃하시겠습니까?")) {
          axios
            .get("/api/Accounts/auth/", {
              withCredentials: true,
            })
            .then((response) => {
              user_id = response.data.user.id;
            });
          axios.delete("/api/Accounts/auth/", user_id).then(() => {
            alert("로그아웃되었습니다.");
            location.href = "login.html";
          });
        }
      }
    </script>
  </body>
</html>
